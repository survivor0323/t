<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project T Landing</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        a {
            text-decoration: none;
            color: #0070f3;
            padding: 0.75rem 1.5rem;
            border: 1px solid #0070f3;
            border-radius: 4px;
            transition: all 0.2s;
        }

        a:hover {
            background-color: #0070f3;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Project Access</h1>
        <div class="links">
            <a href="/simple-memo-app/">Go to Simple Memo App</a>
            <!-- Liquid Glass Dashboard might need separate deployment configuration -->
        </div>
    </div>
    <script>
        // Auto-redirect to simple-memo-app for convenience
        // comment out if you want to see the landing page
        window.location.href = "/simple-memo-app/";
    </script>
</body>

</html>
